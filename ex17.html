<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
	.div {
		background: yellow; width: 300px;
		border-bottom: 15px dotted navy; 
		border-top: 15px double navy; 
		min-height: 200px;
		padding : 10px 0 0 10px;
		/* 위 오른 아래 왼쪽. 위아래 왼오른쪽. 하나만 지정하면 4군데 */
		margin: 50px 0 0 0;
		/*margin: 맨 바깥쪽 여백 , padding: 칸 안의 여백*/
		}
	.c1{ background: aqua; width: 300px;}	
	p.c2{ background: gray; width: 30%;}	
	</style>
	
</head>
<body>
	<div class="div">
		CSS3 박스 모델은 content, padding, border, margin으로 구성되어 있다.
	</div>	
	<p class="c1">내용 px</p>
	<p class="c2">내용 %</p>
	<div class="c2">내용 div</div>
</body>
</html>

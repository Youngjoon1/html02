<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		#wrap {
			display: flex;
			width: 300px;
			background: navajowhite;
		}
		#wrap div {	width: 33.3333%; }
		#wrap div:first-child{ order:3; background: red; }		
		#wrap div:nth-child(2){ order:2; background: orange; }		
		#wrap div:nth-child(3){ order:1; background: yellow; }
		/* oreder:n; 순서지정 :nth-child(n): 순서지정*/		
	</style>
</head>
<body>
	<div id="wrap">
		<div><h1>1</h1></div>
		<div><h1>2</h1></div>
		<div><h1>3</h1></div>
	</div>
</body>
</html>
